<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rust Treatment Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
        }
        .question select, .question input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Car Rust Treatment Guide</h1>
    <div class="question">
        <label for="rust-type">What is the current state of your car's rust issue?</label>
        <select id="rust-type">
            <option value="none">No rust, I want to prevent it</option>
            <option value="surface">Surface rust (minor rust spots)</option>
            <option value="scale">Scaling rust (more severe, flaky rust)</option>
            <option value="penetrating">Penetrating rust (rust has created holes)</option>
        </select>
    </div>
    <div class="question">
        <label for="location">Where is the rust located?</label>
        <select id="location">
            <option value="underside">Underside of the car</option>
            <option value="engine">Under the hood/Engine compartment</option>
            <option value="body">Body panels/Exterior surface</option>
            <option value="interior">Interior parts (e.g., floorboards)</option>
        </select>
    </div>
    <div class="question">
        <label for="environment">What kind of environment does your car typically experience?</label>
        <select id="environment">
            <option value="dry">Dry climate</option>
            <option value="humid">Humid climate</option>
            <option value="coastal">Coastal area (exposed to saltwater)</option>
            <option value="winter">Winter conditions (exposed to road salt)</option>
        </select>
    </div>
    <button onclick="getRecommendation()">Get Recommendation</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function getRecommendation() {
        const rustType = document.getElementById('rust-type').value;
        const location = document.getElementById('location').value;
        const environment = document.getElementById('environment').value;
        let recommendation = '';

        if (rustType === 'none') {
            if (location === 'underside') {
                recommendation = 'For preventing rust on the underside of your car, use 3M Rubberized Undercoating. It provides a protective barrier against moisture and road debris.';
            } else if (location === 'engine') {
                recommendation = 'For preventing rust under the hood, use WD-40 Specialist Long-Term Corrosion Inhibitor. It protects metal parts from moisture and corrosion.';
            } else if (location === 'body') {
                recommendation = 'For preventing rust on the body panels, use Fluid Film. It creates a protective coating that prevents rust.';
            } else if (location === 'interior') {
                recommendation = 'For preventing rust on interior parts, use a rust inhibitor spray like Rust-Oleum Stops Rust. It can be applied to metal surfaces to prevent rust formation.';
            }
        } else if (rustType === 'surface') {
            recommendation = 'To treat surface rust, use Rust-Oleum Rust Reformer. It converts rust to a paintable surface and stops further rusting.';
        } else if (rustType === 'scale') {
            recommendation = 'For scaling rust, use POR-15 Rust Preventive Coating. It seals the rust and prevents it from spreading.';
        } else if (rustType === 'penetrating') {
            recommendation = 'For penetrating rust, you might need to replace the affected parts. However, you can use POR-15 Rust Preventive Coating to treat and stabilize the remaining rust.';
        }

        document.getElementById('result').innerText = recommendation;
    }
</script>

</body>
</html>
